{% include latest.liquid %}
{% capture canonical %}{{ page.redirect.to | replace: "latest", latest }}{% endcapture %}

<html>

    <head>

        <title>Redirecting… | Metreeca Docs</title>

        <meta name="copyright" content="© 2013-{{ 'now' | date: '%Y' }} Metreeca srl"/>

        <link rel="shortcut icon" href="/_/icons/metreeca.ico"/>
        <link rel="canonical" href="{{ canonical }}"/>

        <style type="text/css">

            html {

                height: 100%;
            }

            body {
                width: 100%;
                height: 100%;
                padding-top: 45%;
                text-align: center;
                font-size: 250%;
                color: #CCC;
            }

        </style>

    </head>

    <body>

        <i class="fa fa-spin fa-refresh"></i>

    </body>
